<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>Calcular IMC</title></head>
<body>
    
    <h1>Calcular IMC </h1>
    <h2>Santiago Gabian Perez</h2>
    <h2>A01658280</h2>
    <p>Ponga su altura en metros</p>
    
    <input type="text" id="altura">
    
    <p>Ponga aqui su peso en kilogramos</p>
    
     <input type="text" id="peso">
    
    <button id="boton">Calcula IMC</button>
    
 
    
    <script type="text/javascript">
   boton = document.getElementById("boton");
	peso = document.getElementById("peso");
	altura = document.getElementById("altura");
	


	boton.onclick = function(){
		if(peso.value!="" && altura.value!=""){
			var imc = (peso.value / (altura.value* altura.value));
			

			if(imc<18.5){  alert(imc +" " + "bajo de peso"); }
			else if(imc<=24.9){  alert(imc +" " + "peso saludable") ; }
			else if(imc<=29.9){ alert(imc +" " + "sobrepeso" ); }
			else if(imc<=34.9){  alert(imc +" " +"Obesidad grado 1"); }
            else if(imc<=39.9){ alert(imc +" " +  "Obesidad grado 2"); }
            else if(imc>40){  alert(imc +" " + "Obesidad morbida"); }

		}else{
			alert("Debes ingresar peso y altura.")
		}

	};
    </script>
    
</body>
</html>
